name: Claude Maintenance

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9 AM UTC - Weekly maintenance
  workflow_dispatch:
    inputs:
      task:
        description: 'Maintenance task to run'
        required: true
        type: choice
        options:
          - dependency-audit
          - stale-pr-review
          - code-quality-report
          - documentation-sync

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  weekly-maintenance:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Claude Weekly Maintenance
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Perform weekly maintenance tasks:

            ## 1. STALE PR REVIEW
            - List open PRs older than 7 days: `gh pr list --state open`
            - For each stale PR, add a comment asking for status update
            - Flag PRs with failing CI

            ## 2. DEPENDENCY CHECK
            - Run `dotnet list package --outdated`
            - Report any security vulnerabilities
            - Note major version updates available

            ## 3. CODE QUALITY SUMMARY
            - Count files per folder in libs/ (check <4 limit)
            - Check for any analyzer warnings in recent commits
            - Verify test coverage hasn't regressed

            ## 4. ISSUE TRIAGE
            - List issues without labels: `gh issue list --label ""`
            - Suggest labels for unlabeled issues
            - Identify issues that could use `claude-implement` label

            Create a summary issue with findings titled:
            "Weekly Maintenance Report - [DATE]"

          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 10
          settings: |
            {
              "permissions": {
                "allow": [
                  "Read",
                  "Grep",
                  "Glob",
                  "Bash",
                  "mcp__context7__*",
                  "mcp__github__*"
                ]
              },
              "mcpServers": {
                "context7": {
                  "command": "npx",
                  "args": ["-y", "@upstash/context7-mcp"]
                },
                "github": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-github"],
                  "env": {
                    "GITHUB_TOKEN": "${{ github.token }}"
                  }
                }
              }
            }

  manual-task:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Manual Task
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Run maintenance task: ${{ inputs.task }}

            ## TASK DEFINITIONS

            **dependency-audit**:
            - Run `dotnet list package --outdated --include-transitive`
            - Check for known vulnerabilities
            - Create issue if critical updates needed

            **stale-pr-review**:
            - Review all open PRs
            - Comment on PRs needing attention
            - Close abandoned PRs (>30 days, no activity)

            **code-quality-report**:
            - Analyze code organization (files/folder, types/folder)
            - Check for CLAUDE.md violations in recent commits
            - Generate quality metrics report

            **documentation-sync**:
            - Verify README files match implementation
            - Check API documentation accuracy
            - Flag outdated examples

            Report findings as GitHub issue or PR comment as appropriate.

          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 8
          settings: |
            {
              "permissions": {
                "allow": [
                  "Read",
                  "Grep",
                  "Glob",
                  "Bash",
                  "mcp__context7__*",
                  "mcp__github__*"
                ]
              },
              "mcpServers": {
                "context7": {
                  "command": "npx",
                  "args": ["-y", "@upstash/context7-mcp"]
                },
                "github": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-github"],
                  "env": {
                    "GITHUB_TOKEN": "${{ github.token }}"
                  }
                }
              }
            }
