name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'libs/**/*.cs'
      - 'test/**/*.cs'
      - '*.csproj'
      - 'Directory.Build.props'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} against CLAUDE.md standards.

            ## MANDATORY CHECKS (build failures)

            **Syntax violations** (search for these patterns):
            - `var ` declarations → must use explicit types
            - `if (` with `} else {` → must use ternary/switch expressions
            - `new List<` or `new Dictionary<` → must use collection expressions `[]`
            - Missing trailing commas in multi-line arrays/collections
            - `namespace X {` → must use file-scoped `namespace X;`

            **Architecture violations**:
            - Direct `throw new` → must return `Result<T>` with `E.*` errors
            - Missing named parameters for non-obvious args
            - Multiple types in single file (CA1050)
            - Helper method extraction instead of inline logic

            **Organization violations**:
            - Method >300 LOC
            - >4 files per folder
            - >10 types per folder

            ## REVIEW FORMAT

            Use `gh pr review` with:
            - `--approve` if ALL checks pass
            - `--request-changes` if ANY violation found

            Include specific line references for each violation.
            Run `dotnet build` to verify analyzer compliance.

          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 8
            --allowedTools Read,Grep,Glob,Bash(dotnet:*),Bash(git diff:*),Bash(gh pr:*)
