name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Parametric_Arsenal.sln

      - name: Build with Analyzers
        run: dotnet build Parametric_Arsenal.sln --configuration Release --no-restore -p:TreatWarningsAsErrors=true -p:EnforceCodeStyleInBuild=true -warnaserror

      - name: Test
        run: dotnet test Parametric_Arsenal.sln --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"

      - name: Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All checks passed"
            echo "• Analyzers: Roslynator, Meziantou, IDisposableAnalyzers"
            echo "• Code Style: .editorconfig enforced"
            echo "• Tests: All passing"
          else
            echo "❌ Validation failed - fix issues above"
          fi
