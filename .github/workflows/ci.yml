name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Build & Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: EditorConfig Compliance Check
        uses: editorconfig-checker/action-editorconfig-checker@v2
        with:
          version: latest

      - name: Restore
        run: dotnet restore Parametric_Arsenal.sln

      - name: Verify .NET Formatting
        run: dotnet format Parametric_Arsenal.sln --verify-no-changes --verbosity diagnostic

      - name: Build with Analyzers
        run: dotnet build Parametric_Arsenal.sln --configuration Release --no-restore -p:TreatWarningsAsErrors=true -p:EnforceCodeStyleInBuild=true -warnaserror

      - name: Summary
        if: success()
        run: |
          echo ">> Build passed"
          echo ">> EditorConfig compliance verified"
          echo ">> .NET formatting verified"
          echo ">> Analyzers: Roslynator, Meziantou, IDisposableAnalyzers"
          echo ">> Code Style: .editorconfig enforced"
