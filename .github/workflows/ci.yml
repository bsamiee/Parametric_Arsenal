name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Build & Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: EditorConfig Compliance Check
        uses: editorconfig-checker/action-editorconfig-checker@v2
        with:
          version: latest

      - name: Restore
        run: dotnet restore Parametric_Arsenal.sln

      - name: Verify .NET Formatting
        run: dotnet format Parametric_Arsenal.sln --verify-no-changes --verbosity diagnostic

      - name: Build with Analyzers
        run: dotnet build Parametric_Arsenal.sln --configuration Release --no-restore -p:TreatWarningsAsErrors=true -p:EnforceCodeStyleInBuild=true -warnaserror

      - name: Run Core Tests (xUnit)
        run: dotnet test test/core/Arsenal.Core.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=Arsenal.Core.Tests.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-results
          path: |
            **/TestResults/**/*.trx
          retention-days: 14

      - name: Summary
        if: success()
        run: |
          echo "✅ Build passed"
          echo "✅ EditorConfig compliance verified"
          echo "✅ .NET formatting verified"
          echo "✅ Core tests passed (xUnit + CsCheck)"
          echo "Analyzers: Roslynator, Meziantou, NetAnalyzers"
          echo "Code Style: .editorconfig enforced"
