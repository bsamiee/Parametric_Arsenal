name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/bin
            **/obj
          key: build-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.cs') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Restore
        run: dotnet restore Parametric_Arsenal.sln

      - name: EditorConfig Compliance Check
        uses: editorconfig-checker/action-editorconfig-checker@v2

      - name: Verify .NET Formatting
        run: dotnet format Parametric_Arsenal.sln --verify-no-changes --verbosity quiet

      - name: Build with Analyzers
        run: dotnet build Parametric_Arsenal.sln --configuration Release --no-restore -p:TreatWarningsAsErrors=true -p:EnforceCodeStyleInBuild=true -warnaserror

      - name: Run Core Tests with Coverage
        run: |
          dotnet test test/core/Arsenal.Core.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=Arsenal.Core.Tests.trx"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: 'Core Tests'
          path: '**/TestResults/**/*.trx'
          reporter: 'dotnet-trx'
          fail-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: core-test-results
          path: |
            **/TestResults/**/*.trx
          retention-days: 7

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: '**/TestResults/**/coverage.cobertura.xml'
          retention-days: 7

      - name: Generate Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="[PASS]"
          else
            STATUS="[FAIL]"
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## $STATUS CI Results

          | Check | Status |
          |-------|--------|
          | Restore | [PASS] |
          | EditorConfig | [PASS] |
          | Formatting | [PASS] |
          | Build | [PASS] |
          | Analyzers | [PASS] |
          | Core Tests | [PASS] |
          | Coverage | [PASS] |

          **Configuration**
          - Analyzers: Roslynator, Meziantou, NetAnalyzers
          - Code Style: .editorconfig enforced
          - Coverage: XPlat Cobertura
          EOF
