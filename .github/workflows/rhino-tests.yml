name: Rhino Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-rhino:
    name: Rhino Headless Tests
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Rhino
        uses: mcneel/setup-rhino3d@v2
        with:
          email-address: ${{ secrets.RHINO_EMAIL }}
          release-version: latest
        env:
          RHINO_TOKEN: ${{ secrets.RHINO_TOKEN }}

      - name: Restore Dependencies
        run: dotnet restore test/rhino/Arsenal.Rhino.Tests.csproj

      - name: Build Rhino Tests
        run: dotnet build test/rhino/Arsenal.Rhino.Tests.csproj --configuration Release --no-restore

      - name: Run Rhino Tests
        run: dotnet test test/rhino/Arsenal.Rhino.Tests.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed" --settings test/rhino/.runsettings
        env:
          RHINO_TOKEN: ${{ secrets.RHINO_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhino-test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "âœ… Rhino tests completed successfully"
          echo "Test Framework: NUnit 4.4.0 + Rhino.Testing v8.0.17-beta"
          echo "Headless Mode: Enabled"
          echo "Platform: Windows with RhinoCommon"
