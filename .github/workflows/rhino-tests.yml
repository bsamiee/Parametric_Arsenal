name: Rhino Tests

on:
  push:
    branches: [main]
    paths:
      - 'libs/rhino/**'
      - 'test/rhino/**'
      - '.github/workflows/rhino-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'libs/rhino/**'
      - 'test/rhino/**'
      - '.github/workflows/rhino-tests.yml'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging for troubleshooting'
        required: false
        default: 'false'
      run_rhino_tests:
        description: 'Set to true to run Rhino headless tests on demand'
        required: false
        default: 'false'

jobs:
  test-rhino:
    name: Rhino Headless Tests
    runs-on: windows-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      RHINO_TOKEN: ${{ secrets.RHINO_TOKEN }}
      RHINO_EMAIL: ${{ secrets.RHINO_EMAIL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Rhino
        uses: mcneel/setup-rhino3d@v2
        with:
          email-address: ${{ secrets.RHINO_EMAIL }}
          release-version: latest

      - name: Capture Rhino Version
        shell: pwsh
        run: |
          $exe = 'C:\Program Files\Rhino 8\System\Rhino.exe'
          $dll = 'C:\Program Files\Rhino 8\System\RhinoCommon.dll'
          if (Test-Path $exe) {
            $ver = (Get-Item $exe).VersionInfo.ProductVersion
            Write-Host "Rhino.exe version: $ver"
          }
          if (Test-Path $dll) {
            $dllVer = (Get-Item $dll).VersionInfo.ProductVersion
            Write-Host "RhinoCommon.dll version: $dllVer"
          }

      - name: Restore Dependencies
        # Note: --locked-mode disabled because TFM is platform-conditional (net8.0-windows on Windows, net8.0 elsewhere)
        run: dotnet restore test/rhino/Arsenal.Rhino.Tests.csproj

      - name: Build Rhino Tests
        run: dotnet build test/rhino/Arsenal.Rhino.Tests.csproj --configuration Release --no-restore

      - name: Run Rhino Tests
        run: dotnet test test/rhino/Arsenal.Rhino.Tests.csproj --configuration Release --framework net8.0-windows --no-build --logger "trx;LogFileName=Arsenal.Rhino.Tests.trx" --settings test/rhino/.runsettings

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rhino-test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "âœ… Rhino tests completed successfully"
          echo "Test Framework: NUnit 3.14.0 + Rhino.Testing v8.0.28-beta"
          echo "Target Framework: .NET 8.0-windows"
          echo "Headless Mode: Enabled"
          echo "Platform: Windows with RhinoCommon"
