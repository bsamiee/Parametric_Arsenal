name: Context Generation

on:
  push:
    branches: [main]
    paths:
      - 'libs/**/*.cs'
      - 'tools/ContextGen/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  generate-context:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build ContextGen tool
        run: |
          echo "[INFO] Building ContextGen tool..."
          cd tools/ContextGen
          dotnet build -c Release

      - name: Run ContextGen
        run: |
          echo "[INFO] Running ContextGen..."
          cd tools/ContextGen
          dotnet run -c Release
          echo "[PASS] Context files generated"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/agent-context/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "[INFO] No changes detected in context files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "[INFO] Changes detected in context files"
            git diff --stat docs/agent-context/
          fi

      - name: Create PR with context updates
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch for context updates
          BRANCH_NAME="context-gen/update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add docs/agent-context/
          git commit -m "chore(context): regenerate agent context files

[INFO] Auto-generated by context-gen workflow
          
Updated context files:
$(git diff --name-only HEAD^ docs/agent-context/ | sed 's/^/- /')"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "chore(context): Update agent context files" \
            --body "## Context Update

[INFO] Auto-generated context files from latest codebase changes.

### Files Updated
$(git diff --name-only HEAD^ docs/agent-context/ | sed 's/^/- /')

### Changes
\`\`\`
$(git diff --stat HEAD^ docs/agent-context/)
\`\`\`

**Source**: \`${{ github.sha }}\`
**Workflow**: [\`context-gen.yml\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

---

This PR is eligible for auto-merge once checks pass." \
            --label "auto-merge" \
            --label "documentation" \
            --base main \
            --head "$BRANCH_NAME"

          echo "[PASS] PR created for context updates"

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "[INFO] Context files are up-to-date, no PR needed"
